namespace:
  extension: 'rdf_backed'
  storage: 
    extension: 'redland'
    options:
      name: 'rdf.db'
      storage: 'sqlite'
      synchronous: 'off'
  cache:
    extension: 'gdbm'
    options:
      namespace_file: 'namespace.db'
      value_file: 'value.db'
      equivalence_file: 'equivalence.db'
      orthology_file: 'orthology.db'
