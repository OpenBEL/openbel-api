version: '2'

volumes:
  mongodb_data: {}

services:
  mongodb:
    image: mongo:3.2
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

  api:
    build:
        context: .
        dockerfile: ./containers/api/Dockerfile-prod
    depends_on:
      - mongodb
    expose:
     - "9292"
    ports:
      - "9292:9292"
    volumes:
      - "./data/rdf_store:/data/rdf_store"
      - "./data/rdf_resources:/data/rdf_resources"
    restart: always
